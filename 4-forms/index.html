<!DOCTYPE html>

<body>

        <form id="payForm" role="form" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php" method="post">           
            <fieldset>

             <legend>Betalningsplan</legend>
<!--Förnamn-->

<!--EfterNamn-->
            <div class="form-group">
                <label for="lname">Efternamn</label>
                <input type="text" class="form-control" id="lname" name="Efternamn:" placeholder="Efternamn">

<!--Postnummer-->
            <div class="form-group">

                <input type="text" class="form-control" id="postnumber" name="Postnummer" placeholder="Postnummer">

            <div class="form-group">
                <label for="email">E-post</label>

                    </select>
                </div>

<!--Genomför löp-->
<button type="submit" class="btn btn-success">Genomför köp</button>
